<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Pessoa">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{pessoaBean.novo()}" icon="fa fa-plus" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{pessoaBean.salva()}" icon="ui-icon-check" disabled="#{pessoaBean.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{pessoaBean.busca()}" icon="fa fa-search" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" rendered="#{pessoaBean.busca == false}">
                <h:outputLabel value="Código" for="codigo"></h:outputLabel>
                <p:inputText id="codigo" disabled="#{pessoaBean.edita == true}" value="#{pessoaBean.entidade.idPessoa}"></p:inputText>

                <h:outputLabel value="Nome" for="nome"></h:outputLabel>
                <p:inputText id="nome" value="#{pessoaBean.entidade.nome}"></p:inputText>

                <h:outputLabel value="CPF" for="cpf"></h:outputLabel>
                <p:inputMask id="cpf" mask="999.999.999-99" value="#{pessoaBean.entidade.cpf}"/>

                <h:outputLabel value="Logradouro" for="logradouro"></h:outputLabel>
                <p:inputText id="logradouro" value="#{pessoaBean.entidade.logradouro}"></p:inputText>

                <h:outputLabel value="CEP" for="cep"></h:outputLabel>
                <p:inputMask id="cep" mask="99999-999" value="#{pessoaBean.entidade.cep}"/>

                <h:outputLabel value="Bairro" for="bairro"></h:outputLabel>
                <p:inputText id="bairro" value="#{pessoaBean.entidade.bairro}"></p:inputText>

                <h:outputLabel value="UF" for="uf"></h:outputLabel>
                <p:inputText id="uf" value="#{pessoaBean.entidade.uf}"></p:inputText>

                <h:outputLabel value="Numero" for="numero"></h:outputLabel>
                <p:inputText id="numero" value="#{pessoaBean.entidade.numero}"></p:inputText>

                <h:outputLabel value="Telefone" for="telefone"></h:outputLabel>
                <p:inputMask id="telefone" mask="(99)99999-9999" value="#{pessoaBean.entidade.telefone}"/>

            </p:panelGrid>
            <p:dataTable value="#{pessoaBean.entidades}" var="pessoa" rendered="#{pessoaBean.busca == true}">
                <p:column>
                    <p:commandButton value="Editar" icon="fa fa-fw fa-edit" action="#{pessoaBean.edita(pessoa)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" icon="fa fa-fw fa-remove" action="#{pessoaBean.exclui(pessoa)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Código" sortBy="#{pessoa.idPessoa}">
                    <h:outputText value="#{pessoa.idPessoa}"></h:outputText>
                </p:column>
                <p:column headerText="Nome" sortBy="#{pessoa.nome}">
                    <h:outputText value="#{pessoa.nome}"></h:outputText>
                </p:column>
                <p:column headerText="CPF" sortBy="#{pessoa.cpf}">
                    <h:outputText value="#{pessoa.cpf}"></h:outputText>
                </p:column>
                <p:column headerText="Logradouro" sortBy="#{pessoa.logradouro}">
                    <h:outputText value="#{pessoa.logradouro}"></h:outputText>
                </p:column>
                <p:column headerText="Cep" sortBy="#{pessoa.cep}">
                    <h:outputText value="#{pessoa.cep}"></h:outputText>
                </p:column>
                <p:column headerText="Bairro" sortBy="#{pessoa.bairro}">
                    <h:outputText value="#{pessoa.bairro}"></h:outputText>
                </p:column>
                <p:column headerText="UF" sortBy="#{pessoa.uf}">
                    <h:outputText value="#{pessoa.uf}"></h:outputText>
                </p:column>
                <p:column headerText="Número" sortBy="#{pessoa.numero}">
                    <h:outputText value="#{pessoa.numero}"></h:outputText>
                </p:column>
                <p:column headerText="Telefone" sortBy="#{pessoa.telefone}">
                    <h:outputText value="#{pessoa.telefone}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
